<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
 
</head>

<body>

  <div class="container">
    <h1>Giphy Search</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-NewGiphy"></div>

    <form id="Giphy-form">
      <label for="giphy-input">Add a Giphy!</label>
      <input type="text" id="giphy-input">
      <br>

      <!-- Button triggers new movie to be added -->
      <input id="add-giphy" type="submit" value="Add a new Giphy!">
    </form>

    <!-- Movies will Get Dumped Here -->
    <div id="giphy-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script src="assets/javascript/giphy.js"></script>
</div>
</body>

</html>
